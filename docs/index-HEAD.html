<link rel="stylesheet" href="/css/tipr.css" type="text/css" media="all">
<style>
.comparison td:nth-child(2),
.comparison td:nth-child(3) {
  text-align: right;
}
.comparison th {
  text-align: left;
  vertical-align: bottom;
}
.comparison tr > * {
  padding-right: 20px;
  font-size: 0.8em;
}

/* Flipped table */
.comparison-flip {
  border-collapse: collapse;
  
}
.comparison-flip tr > * {
  padding-right: 20px;
  font-size: 0.8em;
  text-align: left;
}

.comparison-flip td,
.comparison-flip th {
  border: 1px solid #ddd;
  padding: 6px 13px;
}

.comparison-flip tr:nth-child(2n) {
  background-color: #f8f8f8;
}

.tipr_content {
  white-space: pre-wrap!important;
  text-align: left;
}
.tipr_container_bottom {
  min-width: 300px;
}
</style>

<script src=https://code.jquery.com/jquery-1.12.4.js></script>
<script src=/scripts/tipr.min.js></script>

<script>
$(function() {
  // Tooltips
  $('[title]').each(function() {
    $(this).attr('data-tip', $(this).attr('title'));
  });

  $('[data-tip]').tipr({
    'speed': 100,
    'mode': 'bottom'
   });
});
</script>
