<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>picoQuery builder...</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="ui.js"></script>
  <link rel="stylesheet" href="ui.css" type="text/css" media="all" />
</head>
<body>
  <h1>picoQuery builder v.0.1</h1>
  <columns>
    <column>
      <h3>Build options</h3>

      <panel id="version_panel">
        <label>picoQuery version:</label>
        <select id="version_selector"></select>
      </panel>
      <panel id="commenting_panel">
        <label>Include comments:</label>
        <select id="comment_selector" multiple="multiple">
          <option value="1" selected>Build id</option>
<!--          <option value="2" selected>Method signatures</option>-->
          <option value="4">Method description</option>
          <option value="8">Code notes</option>
<!--          <option value="16">Developer notes</option>-->
        </select>
      </panel>
      <panel id="minify_panel">
        <label>Minify:</label>
        <select id="minify_selector" multiple="multiple">
          <option value="1" selected>Minify functions</option>
          <option value="2">Minify all</option>
        </select>
      </panel>
      <panel id="features_panel">
        <label>Select features:</label><br>
        <input type="checkbox" id="select_all_features"></input>
        <div id="features"></div>
      </panel>
    </column>
    <column>
      <panel id="code_panel">
        <div>
          <h3>Code <span id="code_size"><span></h3>
          <textarea id="code"></textarea>
        </div>
      </panel>
    </column>
  </columns>
</body>
</html>
