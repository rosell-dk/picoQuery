  <title>picoQuery demo: jQuery.noConflict()</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prototype/1.7.3/prototype.min.js"></script>
<script src="http://cdn.picoquery.com/picoquery-0.5.0-addClass-~noConflict.min.js"></script>
<script>

// Of course, for this to work, you must select "jQuery.noConflict()" in the build options.
var p$ = jQuery.noConflict();
console.log('reverted $ to:', $);
console.log('picoQuery is available as p$:', p$);
/*
$(function () {
  $('p').addClass('red');
})
*/
document.addEventListener("DOMContentLoaded", function() {

  // Make message bold, using prototype
  $('msg').addClassName('underline');

  // Make message blue, using picoQuery
  p$('#msg').addClass('blue');
})
</script>

<style>
.blue {color: blue}
.bold {font-weight: bold}
.underline {text-decoration: underline}
</style>
</head>
<body>
The source shows how to use picoQuery along another library that uses $ as a shortcut. (The method is identical to jQuery's method).

<p>The following message is underlined with prototypejs and turned blue with picoQuery</p>
<p id="msg">view the source...</p>
</body>
</html>
