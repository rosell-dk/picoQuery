<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>picoQuery demo</title>
<script src="http://cdn.picoquery.com/picoquery-0.5.0-addClass-css-~noConflict.min.js"></script>

<!--
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="../../src/picoquery-0.5.0-addClass-css.min.js"></script>
-->
<script>

// Standard way to start working when DOM is ready for manipulation:
$(function($) {
  alert('document is ready to be manipulated. We will turn it red');
  $('body').css('background-color', 'red');
});

// This also works
$(document).ready(function(){
  alert('Hi again. ');
});

// picoQuery overrides the "jQuery" function, so this typical initializer does also work

jQuery(function($){
  alert('and again');
});

// You can also do this if you want to avoid conflicts:
// (But remember to add the jQuery.noConflict method in the builder...)
jQuery.noConflict()(function($) {
  alert('ok, enough. Lights off');
  $('body').css('background-color', 'black');
})



</script>

</head>
<body>
<p>Demonstrating three common ways to react to dom begin manipulation when dom is ready.</p>
<p>These ways are available even in the smallest picoquery you can build (except the last, where you need jQuery.noConflict)</p>

</body>
</html>
